<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product</title>
</head>
<body>
    <h1>Search Product</h1>
    <form method="post" action="{% url 'search_product' %}">
        {% csrf_token %}
        <input type="text" name="product_name" placeholder="Enter product name" value="{{ request.POST.product_name }}">
        <button type="submit">Search</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
