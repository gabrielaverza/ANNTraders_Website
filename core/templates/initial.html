<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333; 
            margin-bottom: 20px;
        }

        .navbar {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .navbar button {
            background-color: #007bff; 
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar button:hover {
            background-color: #0056b3; 
        }

        .button-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none; 
        }

        .button-container button {
            background-color: #007bff; 
            color: white;
            border: none;
            padding: 15px 30px; 
            cursor: pointer;
            font-size: 18px; 
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANN Traders Website</h1>
        <div class="button-container">
            <a href="{% url 'search_product' %}"><button>Search</button></a>
            <a href="{% url 'add_product' %}"><button>Add Product</button></a>
        </div>
        <div class="navbar">
            <a href="{% url 'logout' %}"><button>Logout</button></a>
        </div>
    </div>
</body>
</html>
